@if (monster.maxHp != '0') {
<div>
  <div class="health-bar-container">
    <div class="health-bar" [style.width.%]="healthPercentage"></div>
  </div>
  <div class="health-info">
    Monster health: {{ monster.currentHp }} / {{ monster.maxHp }}
  </div>
  <p aria-live="polite">
    Monster Attack: <strong>{{ monster.damage }}</strong>
  </p>
  <button (click)="attack()">Attack</button>
</div>
} @else {
<p>Loading...</p>
}
