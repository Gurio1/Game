<div class="background-overlay"></div>
<div class="container">
  <h1>Dark Dungeon RPG Login</h1>
  <form>
    <div class="form-group">
      <label for="email">Contact Scroll (Email):</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Secret Word (Password):</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Enter the Dungeon</button>
  </form>
  <div class="link-container">
    <a routerLink="/register">Not registered yet? Join the Quest!</a>
  </div>
</div>
